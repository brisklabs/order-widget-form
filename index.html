<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test – Order Widget</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 2rem;
      background: #f8f9fa;
    }
    h1 { color: #333; }
    button {
      margin: 0.5rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Welcome to my test shop</h1>
  <p>Scroll down or just wait — click the floating button if it appears.</p>

  <!-- Custom triggers you can use depending on config -->
  <button id="open-widget">Open Menu / Order</button>
  <script src="./widget.js"
    async
    data-title="Place Order"
    data-order-note="Delivery on Top 300"
    data-button-color="green"
    data-currency="₱"
    data-view="list"
    data-products-url="https://raw.githubusercontent.com/brisklabs/order-widget-form/refs/heads/main/products.json"
  ></script>
</body>
</html>
